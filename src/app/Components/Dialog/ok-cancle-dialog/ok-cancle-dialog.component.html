<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
    <ng-template #modal></ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onConfirm()">OK</button>
</mat-dialog-actions>
