<mat-form-field appearance="fill" class="w-100">
  <mat-label>{{ data.input.title }}</mat-label>
  <input
    matInput
    placeholder="Placeholder"
    [formControl]="inputControl"
    (input)="onChanges()"
  />
</mat-form-field>
<mat-error *ngIf="inputControl.invalid">
  *{{ data.input.errorMessage }}
</mat-error>
