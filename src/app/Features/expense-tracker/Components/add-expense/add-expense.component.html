<div *ngIf="modelReady" class="modal-body">
  <form [formGroup]="expenseForm" (ngSubmit)="onOkClicked()">
    <!-- Description Field -->
    <mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <input
        type="text"
        matInput
        formControlName="description"
        [matAutocomplete]="auto"
        required
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredItems" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
      <mat-error
        *ngIf="
          expenseForm.get('description')?.invalid &&
          expenseForm.get('description')?.touched
        "
      >
        Description is required
      </mat-error>
    </mat-form-field>

    <!-- Amount Field -->
    <mat-form-field class="full-width">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" required />
      <mat-error
        *ngIf="
          expenseForm.get('amount')?.invalid &&
          expenseForm.get('amount')?.touched
        "
      >
        Amount is required
      </mat-error>
    </mat-form-field>

    <!-- Quantity Field -->
    <mat-form-field class="full-width">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" required />
      <mat-error
        *ngIf="
          expenseForm.get('quantity')?.invalid &&
          expenseForm.get('quantity')?.touched
        "
      >
        Quantity is required
      </mat-error>
    </mat-form-field>

    <!-- Unit Field -->
    <mat-form-field class="full-width">
      <mat-label>Unit</mat-label>
      <mat-select formControlName="unit" required>
        <mat-option value="piece">Piece</mat-option>
        <mat-option value="kg">Kg</mat-option>
        <mat-option value="litre">Litre</mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          expenseForm.get('unit')?.invalid && expenseForm.get('unit')?.touched
        "
      >
        Unit is required
      </mat-error>
    </mat-form-field>
  </form>
</div>
