<div class="modal-body">
  <form #expenseForm="ngForm">
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input
        type="text"
        id="description"
        class="form-control"
        [(ngModel)]="newExpense.description"
        name="description"
        required
      />
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        [(ngModel)]="newExpense.amount"
        name="amount"
        required
      />
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity (Poriman)</label>
      <input
        type="number"
        id="quantity"
        class="form-control"
        [(ngModel)]="newExpense.quantity"
        name="quantity"
        required
      />
    </div>
    <div class="mb-3">
      <label for="unit" class="form-label">Unit</label>
      <select
        id="unit"
        class="form-control"
        [(ngModel)]="newExpense.unit"
        name="unit"
        required
      >
        <option value="" disabled selected>Select unit</option>
        <option value="piece">Piece</option>
        <option value="kg">Kg</option>
        <option value="litre">Litre</option>
      </select>
    </div>
  </form>
</div>
