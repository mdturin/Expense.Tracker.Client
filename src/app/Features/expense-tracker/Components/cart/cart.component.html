<!-- cart.component.html -->
<div class="cart">
    <h3>Expenses for {{ selectedDate | date: 'fullDate' }}</h3>
  
    <button class="btn btn-primary mb-3" (click)="openAddExpense()">Add Expense</button>
  
    <div *ngIf="expenses.length > 0; else noExpenses">
      <ul class="expense-list">
        <li *ngFor="let expense of expenses" class="expense-item">
          <span class="description">{{ expense.description }}</span>
          <span class="details">{{ expense.quantity }} {{ expense.unit }}</span>
          <span class="amount">{{ expense.amount }}
            <i class="fas fa-bangladeshi-taka-sign"></i>
          </span>
        </li>
      </ul>
    </div>
  
    <ng-template #noExpenses>
      <p>No expenses recorded for this date.</p>
    </ng-template>
  
    <!-- Add Expense Modal -->
    <div class="modal" tabindex="-1" [ngClass]="{'show d-block': showModal}" (click)="closeAddExpense()">
      <div class="modal-dialog" (click)="$event.stopPropagation()">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Expense</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="closeAddExpense()"></button>
          </div>
          <div class="modal-body">
            <form #expenseForm="ngForm">
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" [(ngModel)]="newExpense.description" name="description" required>
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" class="form-control" [(ngModel)]="newExpense.amount" name="amount" required>
              </div>
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity (Poriman)</label>
                <input type="number" id="quantity" class="form-control" [(ngModel)]="newExpense.quantity" name="quantity" required>
              </div>
              <div class="mb-3">
                <label for="unit" class="form-label">Unit</label>
                <select id="unit" class="form-control" [(ngModel)]="newExpense.unit" name="unit" required>
                  <option value="" disabled selected>Select unit</option>
                  <option value="piece">Piece</option>
                  <option value="kg">Kg</option>
                  <option value="litre">Litre</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeAddExpense()">Close</button>
            <button type="button" class="btn btn-primary" (click)="addExpense()">Add Expense</button>
          </div>
        </div>
      </div>
    </div>
  </div>
